<ion-header *ngIf="!isMobile">
  <app-topbar></app-topbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Favorites</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="text-align:center; margin-top:50px;">
    <ion-icon name="finger-print-outline" style="font-size: 60px; color: #3880ff;"></ion-icon>
    <h2>Autenticación requerida</h2>
    <p>Coloca tu huella o utiliza Face ID para acceder a Favorites.</p>

    <p *ngIf="!isWebAuthnSupported" style="color:red;">
      Tu navegador no soporta autenticación biométrica.
    </p>

    <ion-button *ngIf="isWebAuthnSupported" (click)="authenticateWithWebAuthn()" color="primary" style="margin-top:20px;">
      Intentar autenticación
    </ion-button>
  </div>
</ion-content>

<ion-footer *ngIf="isMobile">
  <ion-toolbar>
    <app-bottombar></app-bottombar>
  </ion-toolbar>
</ion-footer>
