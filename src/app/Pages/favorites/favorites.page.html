<ion-header *ngIf="!isMobile">
  <app-topbar></app-topbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Favorites</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="text-align:center; margin-top:50px;">
    <ion-icon name="finger-print-outline" style="font-size: 60px; color: #3880ff;"></ion-icon>
    <h2>Autenticación requerida</h2>
    <p>Coloca tu huella, Face ID o ingresa el PIN.</p>
    <p *ngIf="!isWebAuthnSupported" style="color:red;">
      Biometría no soportada en este navegador. Se usará PIN.
    </p>
  </div>
</ion-content>

<ion-footer *ngIf="isMobile">
  <ion-toolbar>
    <app-bottombar></app-bottombar>
  </ion-toolbar>
</ion-footer>
