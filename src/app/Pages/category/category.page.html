<ion-header *ngIf="!isMobile">
  <app-topbar></app-topbar>
</ion-header>

<ion-content [fullscreen]="true" style="--background:#f9f9f9; font-family:'Times New Roman', serif; color:#222; padding:15px;">

  <!-- Header condensado para desktop -->
  <ion-header collapse="condense" *ngIf="!isMobile">
    <ion-toolbar color="light">
      <ion-title size="large" class="ion-text-center">Gestión de Categorías</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Título principal -->
  <div style="text-align:center; margin-bottom:20px;">
    <h1 style="font-size:2rem; font-weight:700; color:#0c1a2b;">Gestión de Categorías</h1>
  </div>

  <!-- Botón principal -->
  <ion-button expand="block" (click)="crearCategoria()" 
              style="background:#3b5998; color:#fff; font-weight:600; border-radius:12px; margin-bottom:20px;">
    <ion-icon slot="start" name="add-circle-outline"></ion-icon>
    Generar Nuevo Registro
  </ion-button>

  <!-- Lista de categorías -->
  <ion-list style="background:#fff; border-radius:12px; box-shadow:0 4px 12px rgba(0,0,0,.08); padding:10px;">
    <ion-item *ngFor="let categoria of categorias" 
              style="border-bottom:1px solid #eee; border-radius:8px; margin-bottom:8px;">
      <ion-label>
        <h2 style="font-weight:600; color:#0c1a2b;">{{ categoria.nombre }}</h2>
      </ion-label>

      <ion-buttons slot="end">
        <ion-button fill="outline" color="medium" (click)="editarCategoria(categoria)" style="margin-right:5px;">
          Modificar
        </ion-button>

        <ion-button fill="outline" color="danger" (click)="eliminarCategoria(categoria)">
          Eliminar
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer *ngIf="isMobile">
  <ion-toolbar>
    <app-bottombar></app-bottombar>
  </ion-toolbar>
</ion-footer>
