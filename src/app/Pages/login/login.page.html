<ion-content [fullscreen]="true" style="--background:#f9f9f9; font-family:'Times New Roman', serif; color:#222;">
  <div style="display:flex; justify-content:center; align-items:center; height:100%; padding:20px;">
    
    <ion-card style="width:100%; max-width:400px; border-radius:15px; box-shadow:0 6px 15px rgba(0,0,0,.1);">
      
      <ion-card-header>
        <ion-card-title class="ion-text-center" style="font-weight:700; font-size:1.6rem; color:#0c1a2b;">
          INICIAR SESIÃ“N
        </ion-card-title>
      </ion-card-header>

      <ion-card-content style="padding:20px;">
        
        <ion-item style="margin-bottom:15px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,.05);">
          <ion-label position="floating">CORREO ELECTRÃ“NICO</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item style="margin-bottom:15px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,.05);">
          <ion-label position="floating">CONTRASEÃ‘A</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <!-- ðŸ”¥ CAPTCHA -->
        <div id="recaptcha-container" style="display:flex; justify-content:center; margin:15px 0;"></div>

        <ion-button expand="block" (click)="login()" [disabled]="!captcha" style="border-radius:12px; font-weight:600; margin-bottom:15px;" color="primary">
          Ingresar
        </ion-button>

        <ion-text class="ion-text-center" style="display:block; margin-top:10px; font-size:0.95rem; color:#555;">
          <a routerLink="/register" style="text-decoration:underline; color:#3b5998;">No Tengo Cuenta</a>
        </ion-text>

      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
