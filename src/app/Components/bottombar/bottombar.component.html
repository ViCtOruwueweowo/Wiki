<ion-tab-button [hidden]="!userRole" routerLink="/favorites">
  <ion-icon name="heart-outline"></ion-icon>
  <ion-label>Favoritos</ion-label>
</ion-tab-button>

<ion-tab-button [hidden]="userRole !== 'admin'" routerLink="/gestion">
  <ion-icon name="settings-outline"></ion-icon>
  <ion-label>Gestion</ion-label>
</ion-tab-button>

<ion-tab-button [hidden]="!userRole" routerLink="/profile">
  <ion-icon name="person-circle-outline"></ion-icon>
  <ion-label>Yo</ion-label>
</ion-tab-button>

<ion-tab-button [hidden]="userRole" routerLink="/login">
  <ion-icon name="log-in-outline"></ion-icon>
  <ion-label>Iniciar</ion-label>
</ion-tab-button>
